<!DOCTYPE html>
<html>
<head>
  <title>Calculate the price for a new original painting before tax</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background: #f9f9f9;
      line-height: 1.8;
    }

    h1 {
      font-size: 18px;
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 16px; /* Slightly larger label text */
    }

    input {
      width: 100%;
      padding: 14px;              /* Larger padding */
      font-size: 18px;            /* Larger text */
      margin-top: 6px;
      border: 2px solid #888;     /* Thicker border */
      border-radius: 7px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 14px;              /* Larger button */
      margin-top: 25px;
      border: none;
      background: #333;
      color: #fff;
      font-size: 18px;            /* Larger button text */
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;            /* Slightly larger result text */
      text-align: center;
      font-weight: bold;
    }
  </style>

  <script>
    function calculatePrice() {
      var widthInInches = parseFloat(document.getElementById('width').value);
      var pricePerInch = 130;

      if (isNaN(widthInInches)) {
        alert('Please enter a valid width in inches.');
        return;
      }

      var initialPrice = widthInInches * pricePerInch;
      var discountPercentage = parseFloat(document.getElementById('discount').value) || 0;
      var discountAmount = (discountPercentage / 100) * initialPrice;
      var finalPrice = initialPrice - discountAmount;

      document.getElementById('result').innerHTML =
        "The price of the original painting is $" + finalPrice.toFixed(2) + " CAD";
    }
  </script>
</head>

<body>
  <h1>Price Calculator for a new original painting in Canadian $, before tax</h1>

  <label for="width">Width in inches</label>
  <input type="number" id="width" step="0.01" required>

  <label for="discount">Discount (%)</label>
  <input type="number" id="discount" step="0.01">

  <button onclick="calculatePrice()">Calculate Price</button>

  <p id="result"></p>
</body>
</html>
